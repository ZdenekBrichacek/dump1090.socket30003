#================================================================
# config file.
#================================================================
[common]
# The default settings for all scripts. 
# They can be override by settings in one of the other sections, but only when those settings have a value.
# If you comment out these lines or remove the values, the script will use the default values from one of the other sections or from the script:
#
defaultdatadirectory=/tmp        # default data directory.
defaultlogdirectory=/tmp         # default log file directory.
defaultpiddirectory=/tmp         # default pid file directory.
defaultdistanceunit=kilometer    # kilometer, nauticalmile, mile or meter.
defaultaltitudeunit=meter        # meter or feet.
defaultspeedunit=kilometerph     # kilometerph, knotph or mileph (ph = per hour).
latitude=52.085624               # antenna location, default (Utrecht, The Netherlands).
longitude=5.0890591

#================================================================
[socket30003]
# The default settings for socket30003.pl script:
# 
PEER_HOST=127.0.0.1              # the IP address or hostname of the DUMP1090 host. A Dump1090 on a local host can be addressed with 127.0.0.1
TIME_MESSAGE_MARGIN=10           # max acceptable margin between messages in milliseconds.

#================================================================
[heatmap]
# Default settings for the heatmap.pl script:
#
# If you comment out these lines or remove the values, the script will use the default values from the script:
#
degrees=5                        # used to determine boundary of area around antenne.
resolution=1000                  # number of horizontal and vertical positions in output file.
max_positions=100000             # maximum number of positions in the outputfile.
max_weight=1000                  # maximum position weight on the heatmap.
outputfile=heatmapcode.csv       # heatmap programmacode file name.
outputdatafile=heatmapdata.csv   # heatmap data file name.
#
# If you comment out these lines or remove the values, the script will use the default values from the [common] section.
# Remove the '#' at the start of the line to override the setting used in the [common] section:
#
#default_datadirectory=/tmp	  # default datadirectory, usually equel to the datadirectory in the [common] section.
#latitude=52.085624               # center of the heatmap, usually equel to the antenna location in the [common] section.
#longitude=5.0890591 		  # 

#================================================================
[rangeview]
# Default settings for the rangeview.pl script:
#
# If you comment out these lines or remove the values, the script will use the default values from the script:
#
default_max_altitude_meter=12000         # specified in meter.
default_max_altitude_feet=36000          # specified in feet.
default_min_altitude=0                   # specified in the output unit.
default_number_of_directions=1440        #  
default_number_of_altitudezones= 24      #
defaultdistanceunit= kilometer,kilometer # specify input & output unit! kilometer, nauticalmile, mile or meter
defaultaltitudeunit=meter,meter          # specify input & output unit! meter or feet
